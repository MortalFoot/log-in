<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
      <ion-item>
        <ion-input [(ngModel)]="Correo" placeholder=Correo></ion-input>
      </ion-item>

      <ion-item>
          <ion-input [(ngModel)]="Pass"  type="password" placeholder=Password></ion-input>
        </ion-item>

      <button ion-button block (click)="clickLog(Correo)">Agregar</button>
    </ion-content>
